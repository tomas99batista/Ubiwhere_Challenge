version: '3.7'

services: 
    web:
        build: 
            context: ./
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .//:/usr/src/app
        ports: 
            - 8000:8000
        env_file: 
            - ./.env.dev
    db:
        image: kartoza/postgis:9.6-2.4
        volumes: 
            - postgres_data:/var/lib/postgresql/data/
        environment: 
            - POSTGRES_USER=postgis 
            - POSTGRES_PASSWORD=postgis 
            - POSTGRES_DB=postgis
    
volumes:
    postgres_data: 
        