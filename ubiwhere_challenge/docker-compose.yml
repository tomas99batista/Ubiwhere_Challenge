version: '3.7'

services: 
    web:
        build: 
            context: .
        command: gunicorn ubiwhere_challenge.wsgi:application --bind 0.0.0.0:8000
        volumes: 
            - .//:/usr/src/app
        ports: 
            - 8000:8000
        env_file: 
            - ./.env.dev
        depends_on:
            - db

    db:
        image: mdillon/postgis
        volumes: 
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres

volumes:
    postgres_data: 
        